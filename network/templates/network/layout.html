{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
        />

        <!-- FontAwesome CSS -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />
        <!-- Custom CSS -->
        <link href="{% static 'network/styles.css' %}" rel="stylesheet" />
        <link rel="shortcut icon" type="image/png" href="{% static 'network/favicon.ico' %}"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-3 mb-3">
            <a class="navbar-brand" href="/">Peeper</a>

            <ul class="navbar-nav mr-auto w-100">

                <li class="spacer"></li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'network:index' %}"
                        >All Posts</a
                    >
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="following">Following</a>
                </li>

                <li class="spacer"></li>

                <li class="nav-item">
                    <a
                        class="nav-link"
                        style="display: inline-block"
                        href="{% url 'network:profile-detail' user.profile.slug %}"
                    >
                        {% if user.profile.avatar_slug %}
                        <img
                            style="display: inline-block"
                            src="{{ user.profile.avatar_slug }}"
                            width="45px"
                            height="45px"
                            alt="{{ user.username }}'s profile picture"
                        />
                        {% else %}
                        <i class="fas fa-user-circle fa-lg"></i>
                        {% endif %}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'network:logout' %}"
                        >Log Out</a
                    >
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'network:login' %}"
                        >Log In</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'network:register' %}"
                        >Register</a
                    >
                </li>
                {% endif %}
            </ul>
        </nav>
        <main class="container-md">{% block body %} {% endblock %}</main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"
        ></script>

        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>
        <script
            src="{% static 'network/script.js' %}"
            type="text/javascript"
        ></script>
    </body>
</html>
